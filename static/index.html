<!doctype html>
<html lang="en">

<head>
  <title>Chatbot</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <!-- Header -->
 <nav class="navbar fixed-top navbar-success bg-success ">
    <a class="navbar-brand"><h2>ChatBot</h2><h5>Say Hello...</h5></a>
  </nav><br /><br />

  <!-- Text Boxes -->
  <div class="container">
    <ul id="list" class="list-group"></ul>
  </div>
  <!-- Footer -->
  <div class="fixed-bottom bg-success p-4">
    <div class="container">
      <form>
        <div class="form-group">
          <input type="text" class="form-control" id="userInput" placeholder="Talk to the bot...">
        </div>
      </form>
    </div>
  </div>


  <!--jQuery first-->
  <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
  <!-- My JavaScript -->
  <script src="script.js"></script>
  <!-- Popper.js-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
    crossorigin="anonymous"></script>
  <!--Bootstrap-->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
    crossorigin="anonymous"></script>
</body>
</html>
